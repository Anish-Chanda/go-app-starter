name: CI Tests

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  unit-test-backend:
    name: Go Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Get Go dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run Go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run Go tests, JSON and coverage
        working-directory: ./backend
        run: |
          go test ./... -cover
    
  automation-tests:
    name: Automation Tests
    runs-on: ubuntu-latest
    needs: unit-test-backend
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          
      - name: Install Hurl
        run: |
          curl --location --remote-name https://github.com/Orange-OpenSource/hurl/releases/download/7.1.0/hurl_7.1.0_amd64.deb
          sudo dpkg -i hurl_7.1.0_amd64.deb
          
      - name: Setup environment
        run: |
          echo "DATABASE_DSN=postgres://postgres:postgres@localhost:5432/app_db?sslmode=disable" >> .env
          echo "JWT_SECRET=test-jwt-secret-for-ci-only" >> .env
          echo "API_PORT=8080" >> .env
          echo "HOST=localhost" >> .env
          echo "LOG_MODE=console" >> .env
          echo "LOG_LEVEL=info" >> .env
          
      - name: Get Go dependencies
        working-directory: ./backend
        run: go mod download
          
      - name: Build application
        run: make build-api
        
      - name: Start application in background
        run: |
          unset DATABASE_DSN
          export $(cat .env | xargs)
          nohup ./bin/api > app.log 2>&1 &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          sleep 5
        
      - name: Wait for application
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/api/health; do sleep 2; done'
          
      - name: Run automation tests
        run: make auto-tests
        
      - name: Stop application
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi